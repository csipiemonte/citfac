    genericName: Servizi digitali e area personale
    longDescription: |
      Città Facile Platform è la soluzione progettata per semplificare il


      rapporto tra il cittadino e la sua città.




      Non si tratta solo di un contenitore di servizi, ma di una piattaforma


      all’avanguardia in grado di trasformare in processi digitali quei momenti


      di contatto tra un cittadino 




      (o un’impresa) e la Pubblica Amministrazione Locale, favorendone la


      comunicazione, il passaggio di informazioni e documenti, adempiendo ai


      vari passaggi amministrativi necessari al compimento di un processo




      La soluzione, in contrapposizione alla notevole disomogeneità delle


      diverse situazioni presenti oggi nelle amministrazioni comunali, si


      manifesta in una Piattaforma configurabile ed estendibile (Platform as a


      Service) al cui interno 


      sono presenti prodotti e relative “technical features” che si manifestano


      come un unico e omogeno  front-office digitale che, pur rispondendo ai


      requisiti previsti nell’ “Allegato 2”, relativo alla Misura 1.4.1 del


      bando PNRR, 


      si adatta con relativa semplicità e rapidità alle esigenze della singola


      Amministrazione Locale.



      La soluzione ha inoltre tra gli obiettivi quello ridurre l’impatto verso


      eventuali altri fornitori di servizi di cui si serve il comune e di essere


      «aperta», ossia in grado di entrare in relazione con i servizi realizzati


      da terzi. 


      Tutte le interfacce di Città Facile adottano le librerie di Bootstrap


      Italia  e fanno riferimento ai modelli di interazione realizzati dal


      Dipartimento per la digitalizzazione di Presidenza del Consiglio.




      L’effetto è una soluzione facile da navigare e da usare, che si adatta al


      device utilizzato dall’utente (smartphone, tablet, desktop) in tutte le


      sue aree: sezioni informative, area personale, flussi per l’erogazione di


      un servizio. 



      La presentazione grafica risulta coerente in tutte le sue parti, fornendo


      al cittadino un ambiente facilmente riconoscibile, e con alti riferimenti


      di usabilità e accessibilità.




      I template con cui è realizzata la piattaforma utilizzano i font dello UI


      Kit di Designers Italia  , ovvero Titillium Web, Roboto Mono e il Lora. 




      Tutti questi typeface sono rilasciati con licenza SIL Open Font License e


      sono scaricabili gratuitamente.
